<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="visa.png" alt="visa card">
        </div>
        <form>
            <h3>Détails du paiement</h3>

            <label for="card-name">Nom de la carte</label>
            <input type="text" id="card-name" placeholder="John Doe">

            <label for="card-number">Numéro de la carte</label>
            <input type="number" id="card-number" placeholder="0123 4567 8978 7410">

            <div class="cvv-validity">
                <div>
                    <label for="card-validity">Date d'expiration</label>
                    <input type="date" id="card-validity">
                </div>

                <div>
                    <label for="card-cvv">CVV</label>
                    <input type="number" id="card-cvv" placeholder="123">
                </div>
            </div>

            <button type="submit">Payer</button>
        </form>
    </div>

</body>

</html>
